<h2> Reviews </h2>
{% for review in user.reviews %}
<div class="card review">
  <div class="card-body">
    <h2>
      <a href="/court/{{review.court.id}}">{{review.court.name}}</a>
    </h2>
    <h3 class="court-address"> {{review.court.address}}</h3>
    <span class="text-muted"> {{review.date.strftime('%m/%d/%Y')}} </span>
    <p>{{review.review}}</p>
  </div>
</div>
{% endfor %}
