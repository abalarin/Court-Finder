<h2> Friends </h2>
{% for request in user.friends_requested %}
{% if request.status == True %}
<div class="card review">
  <div class="card-body">
    <h2>
      <a href="/profile/{{request.requester.id}}">
        {{request.requester.username}}
      </a>
    </h2>
  </div>
</div>
{% endif %}
{% endfor %}

{% for request in user.friend_requests %}
{% if request.status == True %}
<div class="card review">
  <div class="card-body">
    <h2>
      <a href="/profile/{{request.requested.id}}">
        {{request.requested.username}}
      </a>
    </h2>
  </div>
</div>
{% endif %}
{% endfor %}
